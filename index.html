<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #929b3d;
    }
    .calculator {
      max-width: 300px;
      margin: 50px auto;

    }
    .btn-custom {
      background-color: #00d4ff;
      color: white;
      font-size: 1.5rem;
      border-radius: 50%;
      width: 60px;
      height: 60px;
    }
    .btn-equal {
      background-color: orange;
      color: white;
      font-size: 1.5rem;
      border-radius: 50%;
      width: 60px;
      height: 60px;
    }
    .display {
      height: 60px;
      font-size: 2rem;
      text-align: right;
      padding: 10px;
      background-color: #3c626a;
      color: white;
      margin-bottom: 10px;
      border-radius: 10px;
    }
    .btn-custom:hover {
      background-color: #1198d1;
    }
    
    .btn-equal:hover {
      background-color: darkorange;
    }
  </style>
</head>
<body>
  <center><h1>Calculator</h1></center>
  <div class="calculator">
    <div class="display" id="display">0</div>
    <div class="row g-2">
      <div class="col"><button class="btn btn-custom w-100" onclick="clearDisplay()">AC</button></div>
      <div class="col"><button class="btn btn-custom w-100" onclick="append('%')">%</button></div>
      <div class="col"><button class="btn btn-custom w-100" onclick="backspace()">&larr;</button></div>
      <div class="col"><button class="btn btn-custom w-100" onclick="append('/')">&divide;</button></div>
    </div>
    <div class="row g-2 mt-2">
      <div class="col"><button class="btn btn-custom w-100" onclick="append('7')">7</button></div>
      <div class="col"><button class="btn btn-custom w-100" onclick="append('8')">8</button></div>
      <div class="col"><button class="btn btn-custom w-100" onclick="append('9')">9</button></div>
      <div class="col"><button class="btn btn-custom w-100" onclick="append('*')">&times;</button></div>
    </div>
    <div class="row g-2 mt-2">
      <div class="col"><button class="btn btn-custom w-100" onclick="append('4')">4</button></div>
      <div class="col"><button class="btn btn-custom w-100" onclick="append('5')">5</button></div>
      <div class="col"><button class="btn btn-custom w-100" onclick="append('6')">6</button></div>
      <div class="col"><button class="btn btn-custom w-100" onclick="append('-')">-</button></div>
    </div>
    <div class="row g-2 mt-2">
      <div class="col"><button class="btn btn-custom w-100" onclick="append('1')">1</button></div>
      <div class="col"><button class="btn btn-custom w-100" onclick="append('2')">2</button></div>
      <div class="col"><button class="btn btn-custom w-100" onclick="append('3')">3</button></div>
      <div class="col"><button class="btn btn-custom w-100" onclick="append('+')">+</button></div>
    </div>
    <div class="row g-2 mt-2">
      <div class="col"><button class="btn btn-custom w-100" onclick="append('00')">00</button></div>
      <div class="col"><button class="btn btn-custom w-100" onclick="append('0')">0</button></div>
      <div class="col"><button class="btn btn-custom w-100" onclick="append('.')">.</button></div>
      <div class="col"><button class="btn btn-equal w-100" onclick="calculate()">=</button></div>
    </div>
  </div>  <script>
    let display = document.getElementById('display');
    let expression = '';

    function append(char) {
      if (display.innerText === '0') {
        expression = '';
      }
      expression += char;
      display.innerText = expression;
    }

    function clearDisplay() {
      expression = '';
      display.innerText = '0';
    }

    function backspace() {
      expression = expression.slice(0, -1);
      display.innerText = expression || '0';
    }

    function calculate() {
      try {
        expression = eval(expression).toString();
        display.innerText = expression;
      } catch (e) {
        display.innerText = 'Error';
        expression = '';
      }
    }
  </script></body>
</html>
